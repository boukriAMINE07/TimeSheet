<div class="container-fluid p-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->

      <div class="border-bottom pb-4 mb-4">
        <h3 class="mb-0 fw-bold">New Project</h3>

      </div>

    </div>
  </div>
  <div class="row mb-8">
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>

    <div class="col-xl-10 col-lg-8 col-md-12 col-12">
      <!-- card -->
      <div class="card">
        <!-- card body -->
        <div class="card-body">

          <div>
            <!-- border -->
            <div class="mb-6">


            </div>
            <form>
              <!-- row -->
              <div class="mb-3 row">
                <label for="name"  class="col-sm-4 col-form-label form-label">Name </label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="project.name" name="name" placeholder="Name Of The Project" id="name" required>
                </div>

              </div>

              <!-- row -->
              <div class="mb-3 row">
                <label for="description" class="col-sm-4 col-form-label
                          form-label">Description</label>
                <div class="col-md-8 col-12">
                  <textarea type="text" class="form-control" [(ngModel)]="project.description" name="description" placeholder="Description Of The Project" id="description" required></textarea>
                </div>
              </div>
              <!-- row -->
              <div class="mb-3 row">
                <label for="startDat" class="col-sm-4 col-form-label
                          form-label">Start Date </label>
                <div class="col-md-8 col-12">
                  <input type="date" [(ngModel)]="project.startDate" name="startDate" class="form-control" value="" id="startDat" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="endDate" class="col-sm-4 col-form-label
                          form-label">End Date </label>
                <div class="col-md-8 col-12">
                  <input type="date" [(ngModel)]="project.endDate" name="endDate" class="form-control" value="Project End date" id="endDate" required>
                </div>
              </div>

              <!-- row -->

              <!-- row -->

              <!-- row -->

              <!-- row -->
              <div class="row align-items-center">

                <div class="offset-md-4 col-md-8 mt-4">
                  <button type="submit" (click)="saveProject()" class="btn btn-primary"> Save
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>
  </div>

</div>
