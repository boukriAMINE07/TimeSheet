<div class="container-fluid p-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->

      <div class="border-bottom pb-4 mb-4">
        <h3 class="mb-0 fw-bold">Nouvelle tache</h3>

      </div>

    </div>
  </div>
  <!-- colonne left -->
  <div class="row mb-8">
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">
      <div class="mb-4 mb-lg-0">

      </div>
    </div>
    <!-- colonne milieu -->
    <div class="col-xl-10 col-lg-8 col-md-12 col-12">
      <!-- card -->
      <div class="card">
        <!-- card body -->
        <div class="card-body">
          <!-- col -->

          <div>
            <form>

              <div class="row mb-3">
                <label class="col-sm-4 col-form-label form-label" >Project Name </label>
                <div class="col-md-8 col-12"  >
                  <select class="form-select"  aria-label="Default select example" (ngModelChange)="onSelectProject($event)" name="project"  [ngModel]="selectedproject">
                    <option selected disabled >Open this selection menu to choose your Project</option>
                    <option *ngFor="let project of project" value="{{project.project_id}}"  [ngValue]="project"   >{{project.name}}</option>

                  </select>
                </div>
              </div>
              <!-- row -->
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label form-label" >Task Name </label>
                <div class="col-md-8 col-12"  >
                  <select class="form-select" [disabled]="Choisseproject" aria-label="Default select example" name="task"  (ngModelChange)="onSelectTask($event)" [ngModel]="selectedtask">
                    <option selected disabled >Open this selection menu to choose your Task</option>
                    <option *ngFor="let task of task" value="{{task.task_id}}" name="task" [(ngModel)]="taskOfConsultant.task" [ngValue]="task" >{{task.name}}</option>

                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label form-label" >Consultant Name </label>
                <div class="col-md-8 col-12"  >
                  <select class="form-select"  aria-label="Default select example" name="user" (ngModelChange)="onSelectConsultant($event)" [ngModel]="selectedUser">
                    <option selected disabled >Open this selection menu to choose your Consultant</option>
                    <option *ngFor="let user of user" value="{{user.id}}" name="user" [ngValue]="user"   >{{user.username}}</option>

                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label form-label" >State </label>
                <div class="col-md-8 col-12"  >
                  <select class="form-select"  aria-label="Default select example" id="state" name="state" (change)="changeState($event)" >
                    <option  value="TODO">TODO</option>
                    <option  value="PROGRESSE">PROGRESS</option>
                    <option  value="DONE">DONE</option>

                  </select>
                </div>
              </div>

              <!-- row -->
              <div class="mb-3 row">
                <label for="duration"  class="col-sm-4 col-form-label form-label">Duration : </label>
                <div class="col-md-8 col-12">
                  <input type="number" class="form-control" [(ngModel)]="taskOfConsultant.duration" name="duration" placeholder="Duration" min="0" id="duration" required>
                </div>
              </div>
              <!-- row -->
              <div class="row align-items-center">
                <div class="offset-md-4 col-md-8 mt-4">
                  <button type="submit" (click)="saveTaskOfConsultant()" class="btn btn-primary"> Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- colonne right -->
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">
      <div class="mb-4 mb-lg-0">

      </div>

    </div>

  </div>

</div>
