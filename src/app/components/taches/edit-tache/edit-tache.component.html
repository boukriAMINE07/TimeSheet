<div class="container-fluid p-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->

      <div class="border-bottom pb-4 mb-4">
        <h3 class="mb-0 fw-bold">Edit Task</h3>

      </div>

    </div>
  </div>
  <div class="row mb-8">
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>

    <div class="col-xl-10 col-lg-8 col-md-12 col-12">
      <!-- card -->
      <div class="card">
        <!-- card body -->
        <div class="card-body">

          <div>
            <!-- border -->
            <div class="mb-6">


            </div>
            <form>
              <!-- row -->
              <div class="row mb-3">
                <label class="col-sm-4 col-form-label form-label" >Project Name </label>
                <div class="col-md-8 col-12"  >
                  <select class="form-select"  aria-label="Default select example">
                    <option selected disabled  name="project" [(ngModel)]="currentTache.project"  >{{currentTache.project.name}}</option>
                  </select>
                </div>
              </div>

              <!-- row -->
              <div class="mb-3 row">
                <label for="tachename"  class="col-sm-4 col-form-label form-label">Nom de tache : </label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="currentTache.name" name="name" placeholder="tachename" id="tachename" required>
                </div>

              </div>

              <!-- row -->
              <div class="mb-3 row">
                <label for="consultant"  class="col-sm-4 col-form-label form-label">Description : </label>
                <div class="col-md-8 col-12">
                  <textarea type="text" class="form-control" [(ngModel)]="currentTache.description" name="description" placeholder="Description" id="consultant" required></textarea>
                </div>

              </div>


              <!-- row -->

              <!-- row -->

              <!-- row -->

              <!-- row -->
              <div class="row align-items-center">

                <div class="offset-md-4 col-md-8 mt-4">
                  <button type="submit" (click)="editTache()" class="btn btn-primary"> Edit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>
  </div>

</div>
