

<div class="bg-primary pt-10 pb-21"></div>
<div class="container-fluid mt-n22 px-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="mb-2 mb-lg-0">
            <h3 class="mb-0  text-white">Tasks</h3>
          </div>
          <div>
            <a routerLink="/task/newTask" class="btn btn-white">Create New Task</a>
          </div>
        </div>
      </div>
    </div>
  <app-all-project-task-consultant></app-all-project-task-consultant>
  </div>
  <!-- row  -->
  <div class="row mt-6">
    <div class="col-md-12 col-12">
      <!-- card  -->
      <div class="card">
        <!-- card header  -->
        <div class="card-header bg-white  py-4">
          <div class="row">
            <div class="col-md-4">  <h4 class="mt-2">Active Tasks</h4></div>

            <div class="col-md-7">
              <div class="ms-lg-3   d-lg-block">
                <!-- Form -->
                <form class="d-flex align-items-center">
                  <input type="search" class="form-control" [(ngModel)]="name"
                         (keyup)="searchName($event)" placeholder="Search By Name Of Task" />
                </form>
              </div>
            </div>
            <div class="col-md-1">  </div>

          </div>
        </div>
        <!-- table  -->
        <div class="table-responsive">
          <table class="table text-nowrap mb-0">
            <thead class="table-light">
            <tr>
              <th>Project Name</th>
              <th>Task Name</th>
              <th>Description</th>
              <th></th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let tache of tasks">
              <tr  >
                <td class="align-middle">
                  <div class="d-flex
                            align-items-center">
                    <div class="ms-3 lh-1">
                      <h5 class=" mb-1"> <a routerLink="/task/single-task/{{tache.id}}" class="text-inherit ">{{tache.project.name}}</a></h5>

                    </div>
                  </div>
                </td>
                <td class="align-middle ">
                <span class="d-inline-block text-truncate" style="max-width: 250px;">
                  {{tache.name}}
               </span>

                </td>
                <td class="align-middle">{{tache.description}}</td>

                <td class="align-middle ">
                  <button routerLink="/task/single-task/{{tache.id}}" type="button"  class="btn btn-primary" >
                    More information
                  </button>
                </td>
              </tr>
            </ng-container>



            </tbody>
          </table>
        </div>
        <!-- card footer  -->
        <div class="card-footer bg-white text-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <pagination-controls

                previousLabel="Previous"
                nextLabel="Next"
                [responsive]="true"
                (pageChange)="handlePageChange($event)"
              >
                <!-- center alignment -->

                <li class="page-item" *ngFor="
          let task of tasks | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
                 let i = index" >
                  <a class="page-link" href="#">{{i}}</a></li>

              </pagination-controls>
            </ul>
          </nav>

        </div>
      </div>

    </div>
  </div>

</div>
