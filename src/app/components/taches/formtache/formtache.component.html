<div class="container-fluid p-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->

      <div class="border-bottom pb-4 mb-4">
        <h3 class="mb-0 fw-bold">Nouvelle tache</h3>

      </div>

    </div>
  </div>
  <!-- colonne left -->
  <div class="row mb-8">
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">
      <div class="mb-4 mb-lg-0">

      </div>
    </div>
    <!-- colonne milieu -->
    <div class="col-xl-10 col-lg-8 col-md-12 col-12">
      <!-- card -->
      <div class="card">
        <!-- card body -->
        <div class="card-body">
          <!-- col -->

          <div>
            <form>

              <!-- row -->
              <div class="mb-3 row">
                <label for="projectname"  class="col-sm-4 col-form-label form-label">Nom du projet : </label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="tache.projectname" name="projectname" placeholder="Name Of The Project" id="projectname" required>
                </div>

              </div>
              <!-- row -->
              <div class="mb-3 row">
                <label for="tachename"  class="col-sm-4 col-form-label form-label">Nom de tache : </label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="tache.tachename" name="tachename" placeholder="tachename" id="tachename" required>
                </div>

              </div>

              <!-- row -->
              <div class="mb-3 row">
                <label for="consultant"  class="col-sm-4 col-form-label form-label">Nom de consultant : </label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="tache.consultant" name="consultant" placeholder="consultant" id="consultant" required>
                </div>

              </div>
              <!-- row -->
              <div class="mb-3 row">
                <label for="totalHours"  class="col-sm-4 col-form-label form-label">Nombre d'heures :</label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="tache.totalHours" name="totalHours" placeholder="totalHours" id="totalHours" required>
                </div>

              </div>





              <!-- row -->
              <div class="row align-items-center">

                <div class="offset-md-4 col-md-8 mt-4">
                  <button type="submit" (click)="saveTache()" class="btn btn-primary"> Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- colonne right -->
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">
      <div class="mb-4 mb-lg-0">

      </div>

    </div>

  </div>

</div>
