<!-- container -->
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center g-0
        min-vh-100">
    <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
      <!-- Card -->
      <div class="card smooth-shadow-md">
        <!-- Card body -->
        <div class="card-body p-6">
          <div class="mb-4">
            <a routerLink="/home"><strong><h2 style="color: #624BFF">Expertise Data</h2></strong></a>
          </div>
                  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <!-- Username -->
                    <div class="mb-3">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" name="username" id="username" [(ngModel)]="form.username" required #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>
                      <div *ngIf="username.errors && f.submitted" class="invalid-feedback">Username is required!</div>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
                    </div>
                      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                          Password must be at least 6 characters
                        </div>
                      </div>
                    <!-- Button -->
                    <div class="d-grid">
                      <button class="btn btn-primary btn-block">Login</button>
                    </div>
                    <div class="form-group">
                      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                        Login failed: {{ errorMessage }}
                      </div>
                    </div>
                  </form>

                  <div class="alert alert-success" *ngIf="isLoggedIn">Logged in</div>

        </div>
      </div>



    </div>



  </div>
</div>
