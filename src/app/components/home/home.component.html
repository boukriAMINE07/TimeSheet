

<div class="bg-primary pt-10 pb-21"></div>
<div class="container-fluid mt-n22 px-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="mb-2 mb-lg-0">
            <h3 class="mb-0  text-white">Projects</h3>
          </div>
          <div>
            <a routerLink="/project/newProject" class="btn btn-white">Create New Project</a>
          </div>
        </div>
      </div>
    </div>


    <app-all-project-task-consultant></app-all-project-task-consultant>
  </div>
  <!-- row  -->
  <div class="row mt-6">
    <div class="col-md-12 col-12">
      <!-- card  -->
      <div class="card">
        <!-- card header  -->
        <div class="card-header bg-white  py-4">
          <div class="row">
            <div class="col-md-4">  <h4 class="mt-2">Active Projects</h4></div>
            <div class="col-md-7">
              <div class="ms-lg-3  d-md-none d-lg-block">
                <!-- Form -->
                <form class="d-flex align-items-center">
                  <input type="search" class="form-control" [(ngModel)]="name"
                         (keyup)="searchName($event)" placeholder="Search By Name Of Project" />
                </form>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>


        </div>

        <!-- table  -->
        <div class="table-responsive">
          <table class="table text-nowrap mb-0">
            <thead class="table-light">
            <tr>
              <th>Project name</th>
              <th>Description</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Hours</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let project of projects">
              <tr  >
                <td class="align-middle">
                  <div class="d-flex
                            align-items-center">
                    <div class="ms-3 lh-1">
                      <h5 class=" mb-1"> <a routerLink="/project/single-project/{{project.id}}" class="text-inherit ">{{project.name}}</a></h5>

                    </div>
                  </div>
                </td>
                <td class="align-middle ">
                <span class="d-inline-block text-truncate" style="max-width: 250px;">
                  {{project.description}}
               </span>

                </td>
                <td class="align-middle">{{project.startDate}}</td>
                <td class="align-middle">{{project.endDate}}</td>
                <td class="align-middle ">
                  <form [formGroup]="formGroup"  method="post">
                    <div class="row">
                      <div class="col-md-2 mt-2">  {{project.totalHours}}</div>

                      <div class="col-md-auto">
                        <button type="button" (click)="CurrentHours(project)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalScrollable">
                          Edit Hours
                        </button>
                        <!-- Modal -->
                      </div>
                      <!-- Button trigger modal -->
                      <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalScrollableTitle">Total Hours</h5>
                              <button type="button" id="Close" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <div class="mb-3">
                                <label for="hours" class="form-label">Total Hours</label>
                                <input class="form-control" type="number" name="totalHours" formControlName="totalHours"  id="hours" min="1" >
                              </div>
                            </div>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button"  (click)="UpdateHours()" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                    <!-- Button trigger modal -->

                    <!-- Modal -->



                  </form>

                </td>
              </tr>
            </ng-container>



            </tbody>
          </table>
        </div>
        <!-- card footer  -->
        <div class="card-footer bg-white text-center">
          <!-- center alignment -->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <pagination-controls

                previousLabel="Previous"
                nextLabel="Next"
                [responsive]="true"
                (pageChange)="handlePageChange($event)"
              >
                <!-- center alignment -->

                <li class="page-item" *ngFor="
          let project of projects | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
                 let i = index" >
                  <a class="page-link" href="#">{{i}}</a></li>

              </pagination-controls>
            </ul>
          </nav>

        </div>
      </div>

    </div>
  </div>

</div>
