<div class="container-fluid p-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->

      <div class="border-bottom pb-4 mb-4">
        <h3 class="mb-0 fw-bold">New Consultant</h3>

      </div>

    </div>
  </div>
  <div class="row mb-8">
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>

    <div class="col-xl-10 col-lg-8 col-md-12 col-12">
      <!-- card -->
      <div class="card">
        <!-- card body -->
        <div class="card-body">

          <div>
            <!-- border -->
            <div class="mb-6">


            </div>
            <form>
              <!-- row -->
              <div class="mb-3 row">
                <label for="name"  class="col-sm-4 col-form-label form-label">Nom : </label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="consultant.name" name="name" placeholder="Nom de consultant" id="name" required>
                </div>

              </div>

              <!-- row -->
              <div class="mb-3 row">
                <label for="tel" class="col-sm-4 col-form-label form-label">TÃ©lephone :</label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="consultant.phone" name="tel" placeholder="tel" id="tel" required>
                </div>
              </div>
              <!-- row -->
              <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label form-label">email :</label>
                <div class="col-md-8 col-12">
                  <input type="text" class="form-control" [(ngModel)]="consultant.email" name="email" placeholder="email" id="email" required>
                </div>
              </div>
              <!-- row -->
              <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label
                          form-label">Password </label>
                <div class="col-md-8 col-12">
                  <input type="password" class="form-control" [(ngModel)]="consultant.password" name="password" placeholder="password" id="password" required>
                </div>
              </div>


              <!-- row -->
              <div class="row align-items-center">

                <div class="offset-md-4 col-md-8 mt-4">
                  <button type="submit" (click)="saveConsultant()" class="btn btn-primary"> Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>
  </div>

</div>
