

<div class="bg-primary pt-10 pb-21"></div>
<div class="container-fluid mt-n22 px-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="mb-2 mb-lg-0">
            <h3 class="mb-0  text-white">Consultants</h3>
          </div>
          <div>
            <a routerLink="/consultant/newConsultant" class="btn btn-white">Create New Consultant</a>
          </div>
        </div>
      </div>
    </div>
  <app-all-project-task-consultant></app-all-project-task-consultant>
  </div>
  <!-- row  -->
  <div class="row mt-6">
    <div class="col-md-12 col-12">
      <!-- card  -->
      <div class="card">
        <!-- card header  -->
        <div class="card-header bg-white  py-4">
          <h4 class="mb-0">Consultants</h4>
        </div>
        <!-- table  -->
        <div class="table-responsive">
          <table class="table text-nowrap mb-0">
            <thead class="table-light">
            <tr>
              <th>Consultant name</th>
              <th>email</th>
              <th>telephone</th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let consultant of listConsultant">
              <tr  >
                <td class="align-middle">
                  <div class="d-flex
                            align-items-center">
                    <div class="ms-3 lh-1">
                      <h5 class=" mb-1"> <a routerLink="/consultant/singleConsultant/{{consultant.id}}" class="text-inherit ">{{consultant.name}}</a></h5>

                    </div>
                  </div>
                </td>
                <td class="align-middle ">
                <span class="d-inline-block text-truncate" style="max-width: 250px;">
                  {{consultant.email}}
               </span>

                </td>
                <td class="align-middle">{{consultant.tel}}</td>

              </tr>
            </ng-container>



            </tbody>
          </table>
        </div>
        <!-- card footer  -->
        <div class="card-footer bg-white text-center">
          <a href="#" class="link-primary">View All Consultants</a>

        </div>
      </div>

    </div>
  </div>
  <!-- row  -->

</div>
