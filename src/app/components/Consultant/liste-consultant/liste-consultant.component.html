

<div class="bg-primary pt-10 pb-21"></div>
<div class="container-fluid mt-n22 px-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="mb-2 mb-lg-0">
            <h3 class="mb-0  text-white">Users</h3>
          </div>
          <div>

            <a routerLink="/admin/createConsultant" class="btn btn-white" >Create New User</a>
          </div>
        </div>
      </div>
    </div>
  <app-all-project-task-consultant></app-all-project-task-consultant>
  </div>
  <!-- row  -->
  <div class="row mt-6">
    <div class="col-md-12 col-12">
      <!-- card  -->
      <div class="card">
        <!-- card header  -->
        <div class="card-header bg-white  py-4">
          <div class="row">
            <div class="col-md-4">  <h4 class="mt-2">All Users</h4></div>
            <div class="col-md-7">
              <div class="ms-lg-3  d-md-none d-lg-block">
                <!-- Form -->
                <form class="d-flex align-items-center">
                  <input type="search" class="form-control" [(ngModel)]="name"
                         (keyup)="searchName($event)" placeholder="Search By UserName" />
                </form>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>

        </div>
        <!-- table  -->
        <div class="table-responsive">
          <table class="table text-nowrap mb-0">
            <thead class="table-light">
            <tr>
              <th>User name</th>
              <th>email</th>
              <th>roles</th>

            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let user of users">
              <tr  >
                <td class="align-middle">
                  <div class="d-flex
                            align-items-center">
                    <div class="ms-3 lh-1">
                      <h5 class=" mb-1"> <a routerLink="/consultant/singleConsultant/{{user.id}}" class="text-inherit ">{{user.username}}</a></h5>

                    </div>
                  </div>
                </td>
                <td class="align-middle ">
                <span class="d-inline-block text-truncate" style="max-width: 250px;">
                  {{user.email}}
               </span>

                </td>
                <td class="align-middle">

                  <ng-container *ngFor="let p of user.roles">
                    {{p.name}}
                  </ng-container>
                </td>

              </tr>
            </ng-container>



            </tbody>
          </table>
        </div>
        <!-- card footer  -->
        <div class="card-footer bg-white text-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <pagination-controls

                previousLabel="Previous"
                nextLabel="Next"
                [responsive]="true"
                (pageChange)="handlePageChange($event)"
              >
                <!-- center alignment -->

                <li class="page-item" *ngFor="
          let consultant of users | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
                 let i = index" >
                  <a class="page-link" href="#">{{i}}</a></li>

              </pagination-controls>
            </ul>
          </nav>

        </div>
      </div>

    </div>
  </div>
  <!-- row  -->

</div>
