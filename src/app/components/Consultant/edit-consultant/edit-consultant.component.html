<div class="container-fluid p-6">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->

      <div class="border-bottom pb-4 mb-4">
        <h3 class="mb-0 fw-bold">Edit Project</h3>

      </div>

    </div>
  </div>
  <div class="row mb-8">
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>

    <div class="col-xl-10 col-lg-8 col-md-12 col-12">
      <!-- card -->
      <div class="card">
        <!-- card body -->
        <div class="card-body">

          <div>
            <!-- border -->
            <div class="mb-6">


            </div>
            <form>
              <!-- row -->


              <!-- row -->
              <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label
                          form-label">name</label>
                <div class="col-md-8 col-12">
                  <textarea type="text" class="form-control" [(ngModel)]="currentConsultant.name" name="name" placeholder="name" id="name" required></textarea>
                </div>
              </div>
              <!-- row -->
              <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label
                          form-label">Email </label>
                <div class="col-md-8 col-12">
                  <input type="text" [(ngModel)]="currentConsultant.email" name="email" class="form-control" value="" id="email" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="tel" class="col-sm-4 col-form-label
                          form-label">Telephone </label>
                <div class="col-md-8 col-12">
                  <input type="text" [(ngModel)]="currentConsultant.tel" name="tel" class="form-control" value="Telephone" id="tel" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-4 col-form-label
                          form-label">Password </label>
                <div class="col-md-8 col-12">
                  <input type="password" class="form-control" [(ngModel)]="currentConsultant.password" name="totalHours" placeholder="password" id="password" required>
                </div>
              </div>


              <!-- row -->
              <div class="row align-items-center">

                <div class="offset-md-4 col-md-8 mt-4">
                  <button type="submit" (click)="editConsultant()" class="btn btn-primary"> Edit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="col-xl-1 col-lg-4 col-md-12 col-12">


    </div>
  </div>

</div>
