<div class="row">
  <div class="col-lg-12 col-md-12 col-12">
    <!-- Page header -->
    <div class="d-flex justify-content-between align-items-center">
      <div class="border-bottom pb-4 mb-4 ">
        <h3 class="mb-0 fw-bold">Profile du Consultant</h3>
      </div>
      <div>
        <a  class="btn btn-white" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight1" aria-controls="offcanvasRight">Create New Task</a>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight1" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h4 id="offcanvasRightLabel" >New Task</h4>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" id="btnClose" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
         <app-new-task></app-new-task>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="row align-items-center">
  <div class="col-xl-12 col-lg-12 col-md-12 col-12">
    <!-- Bg -->
    <div class="pt-20 rounded-top" style="background:url(../../../../assets/images/background/profile-cover.jpg) no-repeat; background-size: cover;"></div>
    <div class="bg-white rounded-bottom smooth-shadow-sm ">
      <div class="d-flex align-items-center justify-content-between pt-4 pb-6 px-4">
        <div class="d-flex align-items-center">
          <!-- avatar image -->
          <div >
            <img src="../../../../assets/images/avatar/avatar-1.jpg" class="avatar-xxl rounded-circle border border-4 border-white-color-40" alt="">
          </div>
          <!-- text Nom du Consultant -->
          <div class="lh-1">
            <h2 class="mb-0" >&nbsp;{{currentUser.username}}</h2>
          </div>
        </div>
      </div>
      <!-- nav -->
      <ul class="nav nav-lt-tab px-4" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link "  routerLinkActive="active" routerLink="/user/profile">Accueil</a>
        </li>



      </ul>
    </div>
  </div>
</div>
